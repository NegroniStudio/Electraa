<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Electra | Inicio Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #fcfcfd; 
            color: #101828;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .premium-card {
            background: white;
            border: 1px solid #eaecf0;
            box-shadow: 0px 1px 3px rgba(16, 24, 40, 0.1);
        }

        .main-gradient {
            background: linear-gradient(180deg, #f2f4f7 0%, #fcfcfd 100%);
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border-top: 1px solid #eaecf0;
        }

        /* Galería de imágenes con proporciones perfectas */
        .image-grid-item {
            aspect-ratio: 1 / 1;
            border-radius: 1.5rem;
            overflow: hidden;
            background-color: #f2f4f7;
            border: 1px solid #eaecf0;
            position: relative;
        }

        .image-grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-grid-item:active img {
            transform: scale(1.05);
        }

        /* Estilo de los items de la barra de navegación */
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #667085;
            transition: all 0.2s ease;
            flex: 1;
        }

        .nav-item.active {
            color: #1570ef;
        }

        .nav-item i {
            font-size: 1.25rem;
        }

        .nav-item span {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
    </style>
</head>
<body class="pb-32 main-gradient min-h-screen">

    <!-- CABECERA PRINCIPAL -->
    <header class="px-6 pt-14 pb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-black text-slate-900 tracking-tighter">Electra</h1>
            <p id="dynamic-subtitle" class="text-sm font-semibold text-blue-600 mt-1 uppercase tracking-wider">Cargando ciclo vital...</p>
        </div>
        <div class="w-12 h-12 rounded-2xl bg-white shadow-sm border border-slate-200 flex items-center justify-center text-slate-900">
            <i class="fas fa-fingerprint text-xl"></i>
        </div>
    </header>

    <main class="px-6 space-y-10">
        
        <!-- SECCIÓN DE DESARROLLO (MODIFICADA CON EDAD DETALLADA) -->
        <section class="premium-card rounded-[2.5rem] p-8 text-center">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] mb-3">Tiempo de Evolución</p>
            <div class="flex justify-center items-baseline gap-2">
                <span id="days-count" class="text-7xl font-black tracking-tighter text-slate-900">--</span>
                <span class="text-xl font-bold text-slate-400 uppercase">Días</span>
            </div>
            <!-- Nueva etiqueta detallada: Años, Meses, Semanas y Edad (Días) -->
            <p id="detailed-age-label" class="text-sm font-medium text-slate-800 mt-3 font-semibold">--</p>
            <p class="text-[10px] text-slate-400 uppercase font-bold mt-1">Nacimiento: 09/12/2025</p>
        </section>

        <!-- GALERÍA DE IMÁGENES (6 ESPACIOS) -->
        <section>
            <div class="flex justify-between items-end mb-5 px-1">
                <h3 class="text-lg font-black text-slate-900 tracking-tight">Galería de Inicio</h3>
                <span class="text-[10px] font-bold text-slate-400 uppercase">./Electra/Inicio/</span>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <!-- Rutas corregidas para buscar en la carpeta Electra/Inicio/ -->
                <div class="image-grid-item shadow-sm">
                    <img src="Electra/Inicio/foto1.jpeg" alt="Electra 1" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'flex items-center justify-center h-full text-[10px] text-slate-400 px-2 text-center\'>No encontrada en Electra/Inicio/foto1.jpeg</div>'">
                </div>
                <div class="image-grid-item shadow-sm">
                    <img src="Electra/Inicio/foto2.jpeg" alt="Electra 2" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'flex items-center justify-center h-full text-[10px] text-slate-400 px-2 text-center\'>No encontrada en Electra/Inicio/foto2.jpeg</div>'">
                </div>
                <div class="image-grid-item shadow-sm">
                    <img src="Electra/Inicio/foto3.jpeg" alt="Electra 3" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'flex items-center justify-center h-full text-[10px] text-slate-400 px-2 text-center\'>No encontrada en Electra/Inicio/foto3.jpeg</div>'">
                </div>
                <div class="image-grid-item shadow-sm">
                    <img src="Electra/Inicio/foto4.jpeg" alt="Electra 4" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'flex items-center justify-center h-full text-[10px] text-slate-400 px-2 text-center\'>No encontrada en Electra/Inicio/foto4.jpeg</div>'">
                </div>
                <div class="image-grid-item shadow-sm">
                    <img src="Electra/Inicio/foto5.jpeg" alt="Electra 5" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'flex items-center justify-center h-full text-[10px] text-slate-400 px-2 text-center\'>No encontrada en Electra/Inicio/foto5.jpeg</div>'">
                </div>
                <div class="image-grid-item shadow-sm">
                    <img src="Electra/Inicio/foto6.jpeg" alt="Electra 6" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'flex items-center justify-center h-full text-[10px] text-slate-400 px-2 text-center\'>No encontrada en Electra/Inicio/foto6.jpeg</div>'">
                </div>
            </div>
        </section>

    </main>

    <!-- BARRA DE HERRAMIENTAS (6 SECCIONES) -->
    <nav class="fixed bottom-0 left-0 right-0 nav-blur px-2 py-5 flex justify-around items-center z-50">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-house-user"></i>
            <span>Inicio</span>

        <a href="Entreno.html" class="nav-item">

        <a href="Tips.html" class="nav-item">

            <span>Tips</span>
        </a>
        <a href="Teoría.html" class="nav-item">
            <i class="fas fa-book-open"></i>
            <span>Teoría</span>

        <a href="Agenda.html" class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            <span>Agenda</span>
        </a>
    </nav>

    <script>
        // Configuración de fecha: 9 de Diciembre de 2025
        const BIRTH_DATE = new Date(2025, 11, 9);

        function updateProfessionalHome() {
            const now = new Date();
            
            // Diferencia total en días
            const diffTime = now - BIRTH_DATE;
            const totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            // Cálculo detallado de años, meses, semanas y días
            let years = now.getFullYear() - BIRTH_DATE.getFullYear();
            let months = now.getMonth() - BIRTH_DATE.getMonth();
            let days = now.getDate() - BIRTH_DATE.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += lastMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            const weeks = Math.floor(days / 7);
            const remainingDays = days % 7;

            // Formatear texto detallado: Años, Meses, Semanas y Edad (Días)
            let ageText = "";
            ageText += `${years} ${years === 1 ? 'año' : 'años'}, `;
            ageText += `${months} ${months === 1 ? 'mes' : 'meses'}, `;
            ageText += `${weeks} ${weeks === 1 ? 'semana' : 'semanas'} y `;
            ageText += `${remainingDays} ${remainingDays === 1 ? 'día de edad' : 'días de edad'}`;

            // Actualización de la interfaz
            document.getElementById('days-count').innerText = Math.max(0, totalDays);
            document.getElementById('detailed-age-label').innerText = totalDays < 0 ? "Próximo nacimiento" : ageText;

            // Subtítulo dinámico basado en edad
            const subtitle = document.getElementById('dynamic-subtitle');
            if (totalDays < 0) {
                subtitle.innerText = "Esperando llegada...";
            } else if (totalDays < 90) {
                subtitle.innerText = "Fase de Socialización Temprana";
            } else if (totalDays < 180) {
                subtitle.innerText = "Fase de Adiestramiento Activo";
            } else {
                subtitle.innerText = "Fase de Especialización Collie";
            }
        }

        updateProfessionalHome();
        setInterval(updateProfessionalHome, 60000);
    </script>
</body>
</html>
