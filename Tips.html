        function renderTips(filter = '') {
            const container = document.getElementById('tips-list');
            container.innerHTML = '';
            
            const filteredTips = tips.filter(tip => 
                tip.t.toLowerCase().includes(filter.toLowerCase()) || 
                tip.cat.toLowerCase().includes(filter.toLowerCase())
            );

            filteredTips.forEach((tip, index) => {
                const div = document.createElement('div');
                div.className = 'tip-card shadow-sm';
                div.innerHTML = `
                    <div class="category-badge cat-${tip.cat}">${tip.cat}</div>
                    <div class="flex gap-3">
                        <span class="font-black text-slate-300 text-lg">#${index + 1}</span>
                        <p class="text-[13px] font-semibold text-slate-700 leading-snug">${tip.t}</p>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        document.getElementById('tipSearch').addEventListener('input', (e) => {
            renderTips(e.target.value);
        });
